# Copy and paste this to the end of your Agent options
overrides:
  platforms:
    ubuntu:
      auto_table_construction:
        snap_packages:
          path: "/var/fleet/snap_list.db"
          query: "SELECT name, version, rev, tracking, publisher, notes FROM snap_packages;"
          columns:
            - "name"
            - "version"
            - "rev"
            - "tracking"
            - "publisher"
            - "notes"
